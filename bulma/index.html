      <div id="droga">
        <div class="field">
          <label class="label">Nome</label>
          <div class="control">
            <input class="input" type="text" placeholder="Digite aqui...">
          </div>
        </div>
        
        <div class="field">
          <label class="label">Usuário</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-success" type="text" placeholder="Digite aqui..." value="digite aqui...">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
          <p class="help is-success">Esse usuário é inválido</p>
        </div>
        
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="email" placeholder="Digite aqui seu e-mail..." value="seuemail@">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help is-danger">Esse e-mail está inválido</p>
        </div>
        
        
        <div class="field">
          <label class="label">Mensagem</label>
          <div class="control">
            <textarea class="textarea" placeholder="Digite aqui seu texto..."></textarea>
          </div>
        </div>
        
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              Eu aceito os termos <a href="#">e condições</a>
            </label>
          </div>
        </div>
        
        <div class="field">
          <div class="control">
            <label class="radio">
              <input type="radio" name="question">
              Sim
            </label>
            <label class="radio">
              <input type="radio" name="question">
              Não
            </label>
          </div>
        </div>
        
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Enviar</button>
          </div>
          <div class="control">
            <button class="button is-text">Cancelar</button>
          </div>
      </div>
