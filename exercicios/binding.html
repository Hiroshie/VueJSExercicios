<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p><a :href="link">Insta</a></p>
        <p>
            <input type= "text" v-model="nome"><br>
            <span>{{ nome }}</span>
        </p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                link: "http://www.instagram.com/simpliciocaio",
                nome: "Digita aq carai"
            },
            watch: {
                nome(novoValor){
                    console.log(novoValor.toUpperCase())
                }
            },
        })
    </script>
</body>
</html>
