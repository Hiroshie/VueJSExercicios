<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{contador}}</p>
        <p>
            <button v-on:click="add">+1</button>
            <button @click= "contador -=1">-1</button>
        </p>
        <p @mousemove = "atualizaPosicao">
            Coordenadas: {{x}} e {{y}}
        </p>
        <p>
            <input type="text" @keyup.enter="alerta">
        </p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                add(){
                    this.contador++;
                },
                atualizaPosicao(e){
                    this.x = e.eventX
                    this.y = e.eventY
                },
                alerta(e){
                    alert(e.renderToStream)
                }
            },
        })
    </script>
</body>
</html>
